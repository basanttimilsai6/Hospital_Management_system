{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}
{% comment %} {% block homeactive %}active{% endblock homeactive %} {% endcomment %}
{% block content %}
<h1 class="text-center" id ="op" >Welcome To Hospital Management System</h1>

<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/1.png' %}" alt="First slide" style="height: 600px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/2.jpg' %}" alt="Second slide" style="height: 600px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/3.jpg' %}" alt="Third slide" style="height: 600px;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% include 'footer.html' %}
{% endblock content %}
