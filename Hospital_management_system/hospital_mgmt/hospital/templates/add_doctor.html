{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}
{% block content %}
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
      <div class="container">
        <h2>ADD DOCTOR</h2>
        <hr>
        
         <form action="{% url 'add_doctor' %}" method = 'POST'>
         {% csrf_token %}
         <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Mobile Number</label>
            <input type="text" name="mobile" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Specialist</label>
            <input type="text" name="special" class="form-control">
          </div>
          {% comment %} <a href="{% url 'add' %}" class="btn btn-primary my-2">Add</a> {% endcomment %}
          <button type="submit" class="btn btn-success my-2">ADD RECORD</button>
          <a href="{% url 'view_doctor' %}" class="btn btn-primary my-2">SHOW</a>
        
        </form>
        </div>
{% include 'footer.html' %}
{% endblock content %}
